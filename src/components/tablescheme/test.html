<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ширина таблицы</title>
  <style>
   table {
    width: 100%; /* Ширина таблицы в процентах */
   }
   .col1 {
    width: 100px; /* Ширина ячейки */
   }
  </style>
 </head>
 <body>
  <table border="1">
   <tr>
    <td class="col1">Колонка 1</td>
    <td class="col2">Колонка 2</td>
   </tr>
  </table>
 </body>
</html>
